<div class="fixed inset-0 bg-black bg-opacity-25 backdrop-blur-sm flex justify-center items-center">

  <div class="w-[600px]">

    <div class="bg-gray-900 rounded-xl border-2 border-gray-700">

      <!-- Header -->

      <div class="p-5">
        <h1 class="text-violet-300 font-bold text-xl">
          Detalle imagen - {{conversion.fileName}}
        </h1>
      </div>

      <!-- Content -->

      <div class="flex flex-col gap-3 justify-center items-center p-5">

        <div class="grid grid-cols-2 w-full">

          <div>
            <small class="text-violet-300">Subida por:</small>
            <h1 class="text-white font-bold">
              {{conversion.user}}
            </h1>
          </div>

          <div class="text-right">
            <small class="text-violet-300">Creada en:</small>
            <h1 class="text-white font-bold">
              {{conversion.createdAt}}
            </h1>
          </div>

        </div>

        <div>
          <img class="h-full rounded-xl" [src]="conversion.path" title="Image selected" />
        </div>

      </div>

      <!-- Footer -->

      <div class="flex flex-row-reverse gap-2 p-5 mt-5 border-t-gray-700">

        <button type="button" (click)="close()"
          class="pointer-events-auto rounded-md bg-gray-800 px-3 py-2 text-[0.8125rem] font-semibold leading-5 text-violet-400 border-2 border-gray-900 hover:border-violet-300">
          Cerrar
        </button>

      </div>

    </div>

  </div>

</div>
